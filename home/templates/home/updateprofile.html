{% extends "base.html" %} {% block content %}

<div class="jumbotron">
    <h2>Please edit the info you wish to change and hit the submit button</h2>
</div>

<div class="container-fluid">
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p}}
        <button type="submit" class="btn btn-primary">Submit Change</button>
    </form>
</div>

{% endblock content %}
